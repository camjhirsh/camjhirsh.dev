<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>camjhirsh</title>
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

  </head>

  <body>

    <!-- Pre Loader -->
    <div class="spinner-container fade-out">
      <div class="spinner">
        <div class="spinner-sector spinner-sector-one"></div>
        <div class="spinner-sector spinner-sector-two"></div>
        <div class="spinner-sector spinner-sector-three"></div>
      </div>
    </div>

    <!-- Application -->
    <div class="app hidden">

      <div class="content-container">

        <div class="name-container">
          <div class="first-name-container hidden">
            <h1 class="fade-in first-name"> CAMERON </h1>
          </div>
          <div class="last-name-container hidden">
            <h1 class="fade-in last-name"> HIRSH </h1>
          </div>
        </div>

        <div class="subtitle-container hidden">
          <h2 class="fade-in"> Developer </h2>
        </div>
        <div class="links-container">
          <div class="fade-in link-1 hidden"> Link </div>
          <div class="fade-in link-2 hidden"> Link </div>
          <div class="fade-in link-3 hidden"> Link </div>
          <div class="fade-in link-4 hidden"> Link </div>
        </div>
      </div>

    </div>

    <!-- Asynchronous Execution -->
    <script>
      // After 3sec: Remove Spinner, Show First Name
      setTimeout(function() {
        document.getElementsByClassName("spinner-container")[0].remove()
        document.getElementsByClassName("app")[0].classList.remove("hidden");
        document.getElementsByClassName("app")[0].classList.add("visible");
        document.getElementsByClassName("first-name-container")[0].classList.remove("hidden");
        document.getElementsByClassName("first-name-container")[0].classList.add("visible");
      }, 3000);
      // Show Last Name
      setTimeout(function() {
        document.getElementsByClassName("last-name-container")[0].classList.remove("hidden");
        document.getElementsByClassName("last-name-container")[0].classList.add("visible");
      }, 4000);
      // Show Subtitle
      setTimeout(function() {
        document.getElementsByClassName("subtitle-container")[0].classList.remove("hidden");
        document.getElementsByClassName("subtitle-container")[0].classList.add("visible");
      }, 5000);
      // Show Tiles
      setTimeout(function() {
        document.getElementsByClassName("link-1")[0].classList.remove("hidden");
        document.getElementsByClassName("link-1")[0].classList.add("visible");
      }, 6000);
      setTimeout(function() {
        document.getElementsByClassName("link-2")[0].classList.remove("hidden");
        document.getElementsByClassName("link-2")[0].classList.add("visible");
      }, 7000);
      setTimeout(function() {
        document.getElementsByClassName("link-3")[0].classList.remove("hidden");
        document.getElementsByClassName("link-3")[0].classList.add("visible");
      }, 8000);
      setTimeout(function() {
        document.getElementsByClassName("link-4")[0].classList.remove("hidden");
        document.getElementsByClassName("link-4")[0].classList.add("visible");
      }, 9000);
    </script>

  </body>

</html>
